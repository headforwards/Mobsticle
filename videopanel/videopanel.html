<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Panel</title>
    <style type="text/css">
      html,
      body,
      #videoWrapper {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #videoMain {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <video id="videoMain" autoplay></video>
    <script type="text/javascript">
      const constraints = {
        video: true
      };
      const videoMain = document.querySelector("#videoMain");
      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(stream => {
          videoMain.srcObject = stream;
        })
        .catch(error => {
          console.log(error.message);
        });
    </script>
  </body>
</html>
